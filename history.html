<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>History</title>
    <script type="text/javascript" src="./budget.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header id="historyHeader">
        <a href="./inputsPage.html"><button class="btn3" style="float: left;">Add Transactions</button></a>
        <a href="./index.html"><button class="btn3" style="float: right;">Logout</button></a>
    </header>
    <main>
        <table id="historyTable" border="1">
            <tr>
                <td id="tableTitle" colspan="5" align="center">Transaction History</td>
            </tr>
            <tr>
                <td></td>
                <th>Date</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Category</th>
            </tr>
            <tbody id="historyPull">
             <!-- Input actual table here when we pull from the server -->
            </tbody>


        </table>
    </main>

    <!-- This is an example table for when we get the DB working-->
    <!-- Note to self: remember to change the checkbox row-->
    <script>
        var myArray = [
            {'dateInput': '2/15/22', 'descriptionInput': 'Pizza', 'costInput': '13', 'categoryInput': 'Food'},
            {'dateInput': '2/12/22', 'descriptionInput': 'Paycheck', 'costInput': '455', 'categoryInput': 'Work'},
            {'dateInput': '2/13/22', 'descriptionInput': 'Snacks', 'costInput': '11', 'categoryInput': 'Food'},
            {'dateInput': '2/14/22', 'descriptionInput': 'Online Transfer', 'costInput': '55', 'categoryInput': 'Home'},

        ]


        buildTable(myArray)

        function buildTable(data) {
            var table = document.getElementById('historyPull')

            for (var i = 0; i < data.length; i++) {
                var row = `<tr>
                                <td>${data[i].dateInput}</td>
                                <td>${data[i].dateInput}</td>
                                <td>${data[i].descriptionInput}</td>
                                <td>${data[i].costInput}</td>
                                <td>${data[i].categoryInput}</td>
                        </tr > `
                table.innerHTML += row

            }
        }
    </script>

    <footer>
    </footer>
</body>
</html>
