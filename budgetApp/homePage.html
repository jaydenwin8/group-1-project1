<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <a href="">Cash<b>Track</b></a>
        </div>
        <div class="login-button">
            <a onclick="logout()" href="login.html">Log out</a>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Budget Balance:
                </div>
                <div class="value">
                    <small>$</small>0
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">
                        Income
                    </div>
                    <div class="income-total">
                        <small>+$</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Expenses
                    </div>
                    <div class="outcome-total">
                        <small>-$</small>0
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div id="dash-title">February's Dashboard</div>
            <div class="toggle">
                <div class="tab1">Expenses</div>
                <div class="tab2">Income</div>
                <div class="tab3 active">History</div>
                <div class="tab4" onclick="openResources()">Resources</div>
            </div>
            <div class="hide" id="income">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                    <a href="" class="add-income"><img src="icon/sign-add-icon.png" alt="">Add Income</a>
                </div>
            </div>
            <div class="hide" id="expense">
                <div id="inputIframe">
                    <form>
                        <table>
                            <!-- <tr>
                                <td id='inputHeader' colspan="2" align="center">Input Transactions</td>
                            </tr> -->
                            <tr>
                                <td>Date</td>
                                <td><input type="date" id="dateInput"></td>
                            </tr>
                            <tr>
                                <td>Title</td>
                                <td><input type="text" id="descriptionInput"></td>
                            </tr><tr>
                                <td>Cost</td>
                                <td><input type="number" id="costInput" placeholder="$0"></td>
                            </tr><tr>
                                <td>Category</td>
                                <td>
                                    <select id="categoryInput">
                                        <option value="groceries">Groceries</option>
                                        <option value="transportation">Transportation</option>
                                        <option value="entertainment">Entertainment</option>
                                        <option value="housing">Housing</option>
                                        <option value="utilities">Utilities</option>
                                        <option value="insurance">Insurance</option>
                                        <option value="savings">Savings</option>
                                    </select>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td>Spent/Gained</td>
                                <td>
                                    <select id="spentGained">
                                        <option value="spent">Spent</option>
                                        <option value="gained">Gained</option>
                                    </select>
                                </td>
                            </tr> -->
                        </table>
                    </form>

                    <ul class="list"></ul>
                
                    <!-- <button onclick="transactionSubmission()">Submit</button> -->
                </div>
                <div class="input">
                    <!-- <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="$0"> -->
                    <!-- <a href="inputsPage.html" class="add-expense"><img src="icon/sign-add-icon.png" alt="">Add Transaction</a> -->
                    <a href="" class="add-expense"><img src="icon/sign-add-icon.png" alt="">Add Transaction</a>

                </div>

            </div>
            <div id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
    <script src="budget.js"></script>
    <!-- <script src="budgetInput.js"></script> -->
    <!-- <script src="loginScript.js"></script> -->
</body>
</html>
