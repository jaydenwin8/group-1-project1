<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="initialize()">

    <div id="wrapper">
        <div id="container">

            <button onclick='showSignup()' id="signup">Sign Up</button>
            <button onclick='showLogin()' id="login">Log In</button>

            <div id="signupForm">
                <input type="text" placeholder="Choose a Username" id="signupUsername" class="input" required><br />
                <input type="password" placeholder="Choose a Password" id="signupPassword" class="input" required><br />
                <button onclick='signup()' class="btn">Create account</button>
            </div>
            

            <div id="loginForm">
                <input type="text" placeholder="Username" id="loginUsername" class="input"><br />
                <input type="password" placeholder="Password" id="loginPassword" class="input"><br />
                <button onclick='login()' class="btn">Log in</button>
            </div>

        </div>
    </div>

</body>

</html>
