<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Add and Remove Skills</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- include the stylesheet file -->
        <!-- <link href="/style.css" rel="stylesheet" type="text/css"> -->
	</head>
	<body>
        
        <div class="header">
            <div class="floatRight">
                <a href="./placeholder.html"><button>Search Page</button></a>
                <td><a href="./placeholder.html"><button>Logout</button></a></td>
                <td><img src="./blank profile photo.jpg" alt="Profile Photo" width="50px" height="40px"></td>
            </div>
        </div>
            

        <h1>Welcome back!</h1>

        <table id="skillsTable">
            <tr>
                <td>
                    <h2>Skills</h2>
                    <h3>Add</h3>
		            <form action="/addingSkill" method="post">
                        <div id="skillsSkill">
                            <input type="text" name="skillsSkill" placeholder="Skill" required>
                        </div>
                        <input type="submit" value="Add Skill">
                    </form>

                    <h3>Delete</h3>
                    <form action="/deleteSkill" method="post">
                        <div id="dSkillsSkill">
                            <input type="text" name="dSkillsSkill" placeholder="Skill" required>
                        </div>
                        <input type="submit" value="Delete Skill">
                    </form>

                    <h3>All Skills</h3>
            		<form action="/gettingSkills" method="get">
                        <table id="skillsList">
                            <td id="skillsCell"></td>
                        </table>
                    </form>
                </td>

                <td>
                    <h2>Mentors</h2>
                    <h3>Add</h3>
                    <form action="/addingMentor" method="post">
                        <div id="aMentor">
                            <input type="text" name="aMentor" placeholder="Mentor" required>
                        </div>
                        <input type="submit" value="Add Mentor">
                    </form>

                    <h3>Delete</h3>
                    <form action="/deleteMentor" method="post">
                        <div id="dMentor">
                            <input type="text" name="dMentor" placeholder="Mentor" required>
                        </div>
                        <input type="submit" value="Delete Mentor">
                    </form>

                    <h3>All Mentors</h3>
		            <form action="/pullingMentors" method="get">
                    <!-- <input type="text" name="lSkillsEmail" placeholder="Email" id="lSkillsEmail" required> -->
                        <table id="mentorsList">
                            <td id="mentorsCell"></td>
                        </table>
                    </form>
                </td>

                <td>
                    <h2>Mentees</h2>
                    <h3>Add</h3>
		            <form action="/addingMentee" method="post">
                        <div id="aMentee">
                            <input type="text" name="aMentee" placeholder="Mentee" required>
                        </div>
                        <input type="submit" value="Add Mentee">
                    </form>

                    <h3>Delete</h3>
                    <form action="/deleteMentee" method="post">
                        <div id="dMentee">
                            <input type="text" name="dMentee" placeholder="Mentee" required>
                        </div>
                        <input type="submit" value="Delete Mentee">
                    </form>

                    <h3>All Skills</h3>
            		<form action="/pullingMentees" method="get">
                        <table id="menteeList">
                            <td id="menteeCell"></td>
                        </table>
                    </form>
                </td>
            </tr>
        </table>

	</body>
</html>
