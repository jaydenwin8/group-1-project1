<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Add and Remove Skills</title>
        <!-- the form awesome library is used to add icons to our form -->
		<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"> -->
        <!-- include the stylesheet file -->
        <!-- <link href="/style.css" rel="stylesheet" type="text/css"> -->
	</head>
	<body>
        <h3>Add Skills</h3>
		<form action="/addingSkill" method="post">
            <input type="text" name="skillsEmail" placeholder="Email" id="skillsEmail" required><br>
            <div id="skillsSkill">
                <input type="text" name="skillsSkill" placeholder="Skill" required>
                <!-- <input type="checkbox" name="sql" id="sql">
                <label for="sql">SQL</label><br>
                <input type="checkbox" name="python" id="python">
                <label for="python">Python</label><br> -->
            </div>
            <input type="submit" value="Add Skill">
        </form>

        <h3>Delete Skills</h3>
        <form action="/deleteSkill" method="post">
            <label>Skill</label>
            
            <input type="text" name="dSkillsEmail" placeholder="Email" id="dSkillsEmail" required><br>
            <select name="dSkillsEmail" id="dSkillsEmail" placeholder="Skill">
                <option value="sql">SQL</option>
                <option value="java">Java</option>
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
            </select>

            <!-- <input type="text" name="dSkillsEmail" placeholder="Email" id="dSkillsEmail" required><br>
            <div id="dSkillsSkill">
                <input type="text" name="dSkillsSkill" placeholder="Skill" required> -->
                <!-- <input type="checkbox" name="sql" id="sql">
                <label for="sql">SQL</label><br>
                <input type="checkbox" name="python" id="python">
                <label for="python">Python</label><br> -->
            <!-- </div> -->
            <input type="submit" value="Delete Skill">
        </form>

        <h3>All Skills</h3>
		<form action="/gettingSkills" method="get">
            <input type="text" name="lSkillsEmail" placeholder="Email" id="lSkillsEmail" required>
            <input type="submit" value="Refresh">
            <table id="skillsList">
                <th>Skills</th>
                <td id="skillsCell"></td>
            </table>
        </form>
	</body>
</html>
