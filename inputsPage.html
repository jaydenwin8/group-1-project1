<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <script type="text/javascript" src="./budget.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="initialize()">
    <div id="head">
    <header>
        <h2>Budget and Transaction Input</h2>
        <!-- replace below links with real links when available -->
        <a href="./history.html"><button class="btn2">Historical View</button></a>
        <a href="./resources.html"><button class="btn2">Resources</button></a>
        <a href="./index.html"><button class="btn2" style="float: right;">Logout</button></a>
    </header>  
    </div> 

    <div id="budgetTable">
    <!-- input table -->
    <form>
        <table>
            <tr>
                <td colspan="3" align="center">My Budget</td>
            </tr>
            <!-- Input the budget category and cost -->
            <tr>
                <td><input type="checkbox" name="delRow"></td>
                <td>
                    <select id="category" placeholder="Category">
                        <option value="groceries">Groceries</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="housing">Housing</option>
                        <option value="utilities">Utilities</option>
                        <option value="insurance">Insurance</option>
                        <option value="savings">Savings</option>
                    </select>
                <td><input type="number" id="categoryCost" placeholder="0" min=1 required></td>
            </tr>
        </table>
    </form>
    
    <button id="submitCategory" onclick="categorySubmission()">Add Category</button>
    <button onclick="deleteRows('budgetTable')">Delete</button>
    </div>

    <div id="transactions">
    <div id="transactionInput">
    <form>
        <table>
            <tr>
                <td colspan="2" align="center">Input Transactions</td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date" id="dateInput"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" id="descriptionInput"></td>
            </tr><tr>
                <td>Cost</td>
                <td><input type="number" id="costInput"></td>
            </tr><tr>
                <td>Category</td>
                <td>
                    <select id="categoryInput">
                        <option value="groceries">Groceries</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="housing">Housing</option>
                        <option value="utilities">Utilities</option>
                        <option value="insurance">Insurance</option>
                        <option value="savings">Savings</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Spent/Gained</td>
                <td>
                    <select id="spentGained">
                        <option value="spent">Spent</option>
                        <option value="gained">Gained</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>

    <button onclick="transactionSubmission()">Submit</button>
    </div>

    <div id="transactionTable">
    <table border="1">
        <tr>
            <td colspan="5" align="center">Transactions</td>
        </tr>
        <tr>
            <td></td>
            <th>Date</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Category</th>
        </tr>
    </table>
    <button onclick="deleteRows('transactionTable')">Delete</button>
    </div>
    </div>
    
</body>

</html>
